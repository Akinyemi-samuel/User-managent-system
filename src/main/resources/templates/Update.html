<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css">

</head>
<body>


<div class="form_cont">


    <div class="container">

        <p th:text="welcome + ' ' + ${user.firstname}">welcome</p>


        <h1>Update</h1>
        <p>Please fill in this form to Upate Your account.</p>
        <hr>
        <form method="post" th:action="@{/submituserinfo}" th:object="${user}">
            <div class="clearfix">

                <input th:field="*{id}" type="hidden">


                <div class="sides1">
                    <label><b>Firstname</b></label>
                    <input placeholder="Enter Firstname" required th:field="*{firstname}" type="text">
                </div>

                <div class="sides2">
                    <label><b>LastName</b></label>
                    <input placeholder="Enter LastName" required th:field="*{lastname}" type="text">
                </div>
            </div>

            <label><b>Email</b></label>
            <input placeholder="Enter Email" required th:field="*{email}" type="text">

            <label><b> Password</b></label>
            <input placeholder="Password" required th:field="*{password}" type="password">

            <label>
                <input checked="checked" name="remember" style="margin-bottom:15px" type="checkbox"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button class="signupbtn" type="submit">Update</button>
            </div>
        </form>
        <a class="linklogin" th:href="@{/gotologinpage}">Login here</a>

    </div>

</div>


</body>
</html>
